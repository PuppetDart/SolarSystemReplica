<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="control">
        <div class="playState">
            <div class="play hidden"></div>
            <div class="pause">
                <div class="pause__stick"></div>
                <div class="pause__stick"></div>
            </div>
        </div>
        
        <div class="sunState">
            <div class="sunModel"></div>
        </div>
        <div class="zoomState"></div>
        <div class="resetBttn">
        </div>
    </div>

    <div class="solarSystem">
        <div class="sun"></div>
        <div class="planet" id="mercury"></div>
        <div class="planet" id="venus"></div>
        <div class="planet" id="earth"></div>
        <div class="planet" id="mars"></div>
        <div class="planet" id="jupiter"></div>
        <div class="planet" id="saturn"></div>
        <div class="planet" id="uranus"></div>
        <div class="planet" id="neptune"></div>
        <div class="planet" id="pluto"></div>
    </div>

    <div class="finder">
        <span class="mercury">MERCURY</span>
        <span class="venus">VENUS</span>
        <span class="earth">EARTH</span>
        <span class="mars">MARS</span>
        <span class="jupiter">JUPITER</span>
        <span class="saturn">SATURN</span>
        <span class="uranus">URANUS</span>
        <span class="neptune">NEPTUNE</span>
        <span class="pluto">PLUTO</span>
    </div>
</body>
<script src="script.js"></script>

</html>
